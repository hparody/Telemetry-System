<!DOCTYPE html>
<html lang="es">
<head>
	<title>Sistema de Telemetría</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<link rel="shortcut icon" type="image/x-icon" href="http://34.230.52.250/favicon.ico" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen">
	<link href="css/bootstrap-formhelpers.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="estilos.css">
	<style>
		#Background{
			background-color: #F8F8F8;
		}
	</style>
</head>
<body id="Background">
	<header>	
		<div class="container">					
			<h1 align="center"> <b> Sistema de Telemetría - SYRUS 3G Bluetooth </b></h1>
		</div>
	</header>	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<ul class="nav nav-tabs nav-justified">
					<li class="active"><a href="index.html">Tiempo Real</a></li>
					<li><a href="historics.html">Históricos</a></li>
				</ul>
			</div>
			<!-- Coordinates Table -->
			<div class="col-xs-12 col-md-6" style="float: center" text-align="center" class="table-responsive">
				<div style="width: 100%" class="col-xs-12 col-md-12">
					<h3 align="center"> <b> Coordenadas Geográficas Actuales </b></h3>
					<p style="border: ridge #D2D2D2 1px;"></p>
					<table border style="width:100%; float: center" id="table" class="table table-bordered table-hover" >
						<thead>
							<tr>
								<th width="10%" class="text-center">ID</th>
								<th width="20%" class="text-center">Vehículo</th>
								<th width="20%" class="text-center">Latitud </th>
								<th width="20%" class="text-center">Longitud</th>
								<th width="30%" class="text-center">Fecha</th>	
							</tr>
						</thead>
						<tbody>
							<tr align="center">
								<td width="10%" id="ID">0000</td>
								<td width="13%" id="Vehiculo">1 - Azul</td>
								<td width="19%" id="Latitud"></td>
				 				<td width="19%" id="Longitud"></td> 
								<td width="29%" id="Fecha"></td>
							 </tr>
							 <tr align="center">
								<td width="10%" id="ID_2">0000</td>
								<td width="13%" id="Vehiculo_2">2 - Rojo</td>
								<td width="19%" id="Latitud_2"></td>
				 				<td width="19%" id="Longitud_2"></td> 
								<td width="29%" id="Fecha_2"></td>
							 </tr>
						</tbody>
					</table>
				</div>
			</div>			
			<div class="col-xd-12 col-md-6" style="float: center">
				<div style="width:100%">
					<!-- Map -->
					<h3 align="center"> <b>Ubicación en el Mapa </b></h3>
					<p style="border: ridge #D2D2D2 1px;"></p>
					<div id="map" class="z-depth-1" style="height: 450px; width: 100%; float:center;"></div>
				</div>
			</div>
		</div>
	</div>	
	<!-- Bootstrap -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/bootstrap-formhelpers-timepicker.js"></script>
	<script src="/js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="refresh.js"></script>
	<!-- Bootstrap Form Helpers -->
	<script src="/js/bootstrap-formhelpers.min.js"></script>
	<script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTybCbEORm4Tl4la7JR6Z-yR4GjkXaeFI&callback=initMap" async defer>
    </script>
</body>
</html>
